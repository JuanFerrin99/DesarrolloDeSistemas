<!DOCTYPE html>
<html>

<head>
    <title>Relacionamiento Personas</title>

    <link rel="stylesheet" href="registro.css">
    </link>
</head>

<body>

    <div class="container">
        <label for="sr"><b>Usuario</b></label>
        <input type="text" placeholder="Ingrese su nombre de usuario" name="sr" required>

        <label for="ps"><b>Password</b></label>
        <input type="password" placeholder="Ingrese su password" name="ps" required>

        <label for="nm"><b>Nombre</b></label>
        <input type="text" placeholder="Ingrese su nombre" name="nm" required>

        <label for="ap"><b>Apellido</b></label>
        <input type="text" placeholder="Ingrese su apellido" name="ap" required>

        <label for="dni"><b>DNI</b></label>
        <input type="text" placeholder="Ingrese su DNI" name="dni" required>


        <button type="submit">Registrarse</button>
    </div>
    
</body>

</html>
